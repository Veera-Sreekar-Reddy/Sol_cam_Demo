<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Advisor Chat</title>
  </head>
  <body>
    <main
      style="
        display: grid;
        place-items: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        text-align: center;
        padding: 1.5rem;
      "
    >
      <div style="max-width: 32rem">
        <h1 style="font-size: 1.75rem; margin-bottom: 0.75rem;">
          Student Advisor UI lives in Next.js
        </h1>
        <p style="font-size: 1rem; line-height: 1.6;">
          This standalone HTML file is intentionally left minimal. Run
          <code style="padding: 0.25rem 0.5rem; background: #1e293b; border-radius: 0.375rem;">
            npm run dev
          </code>
          and open
          <code style="padding: 0.25rem 0.5rem; background: #1e293b; border-radius: 0.375rem;">
            http://localhost:3000/student-advisor
          </code>
          to view the full experience.
        </p>
      </div>
    </main>
